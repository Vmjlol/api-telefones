    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>

        let carregar = () => {
            let searchBar = document.querySelector('#pesquisar');
            let trRes = document.querySelector(".ramalTeste");

            fetch(`https://raw.githubusercontent.com/Vmjlol/api-telefones/main/api.json`)
                .then((response) => response.json())
                .then((data) => {
                    let row = document.querySelector('.ramalTeste')
                    let newHTML = ``
                    for (let i = 0; i < data.length; i++) {
                        let dados = data[i];

                        newHTML += `
            <tr class="${dados.tag}">
                <td class="strong ramal">${dados.ramal}</td>
                <td>${dados.nome}</td>
                <td>${dados.funcao}</td>
                <td>${dados.departamento}</td>
                <td>${dados.localizacao}</td>
            </tr>
        `;
                    }
                    document.getElementById('tbody').innerHTML = newHTML;
                });
        }

        let pesquisar = () => {

            let searchBar = document.querySelector('#pesquisar').value;
            console.log(searchBar);
            let trRes = document.querySelector("#tbody");

            fetch(`https://raw.githubusercontent.com/Vmjlol/api-telefones/main/api.json`)
                .then((response) => response.json())
                .then((data) => {
                    let newHTML = ``
                    for (let i = 0; i < data.length; i++) {
                        let dados = data[i];

                        function removerAcentos(texto) {
                            texto = texto.replace(/[ÀÁÂÃÄÅ]/g, 'A');
                            texto = texto.replace(/[àáâãäå]/g, 'a');
                            texto = texto.replace(/[ÈÉÊË]/g, 'E');
                            texto = texto.replace(/[èéêë]/g, 'e');
                            texto = texto.replace(/[Í]/g, 'I');
                            texto = texto.replace(/[í]/g, 'i');
                            texto = texto.replace(/[Ú]/g, 'U');
                            texto = texto.replace(/[ú]/g, 'u');
                            return texto;
                        }

                        let nomeSem = removerAcentos(dados.nome);
                        let funcaoSem = removerAcentos(dados.funcao);
                        let depSem = removerAcentos(dados.departamento);
                        let localSem = removerAcentos(dados.localizacao);



                        // console.log(funcaoSem);


                        if (String(dados.ramal).includes(searchBar) ||
                            (dados.nome.toLowerCase().includes(searchBar.toLowerCase()) || nomeSem.toLowerCase().includes(searchBar.toLowerCase())) ||
                            (dados.funcao.toLowerCase().includes(searchBar.toLowerCase()) || funcaoSem.toLowerCase().includes(searchBar.toLowerCase())) ||
                            (dados.departamento.toLowerCase().includes(searchBar.toLowerCase()) || depSem.toLowerCase().includes(searchBar.toLowerCase())) ||
                            (dados.localizacao.toLowerCase().includes(searchBar.toLowerCase()) || localSem.toLowerCase().includes(searchBar.toLowerCase()))
                        ) {

                            newHTML += `
            <tr class="${dados.tag}">
                <td class="strong ramal">${dados.ramal}</td>
                <td>${dados.nome}</td>
                <td>${dados.funcao}</td>
                <td>${dados.departamento}</td>
                <td>${dados.localizacao}</td>
            </tr>
        `;
                        }
                    }
                    document.getElementById('tbody').innerHTML = newHTML;
                });

        }




        carregar();


    </script>

</body>

</html>
